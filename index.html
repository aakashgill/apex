<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: rgb(111,0,0);
            background: linear-gradient(67deg, rgba(111,0,0,1) 0%, rgba(85,4,24,1) 35%, rgba(40,40,67,1) 100%);
            min-height: 100vh;
            color: #fff;
            font-family: sans-serif;
            padding: 40px;
        }
        header {
            margin-bottom: 40px;
        }
        main {
            display: flex;
            align-items: center;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 5px;
        }
        h2 {
            margin: 0;
            color: #eee;
        }
        #legend-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 750px;
            margin: 15px;
            margin-left: auto;
        }
        .legend {
            transform: skewX(-15deg);
            margin: 5px;
            cursor: pointer;
        }
        .legend__img {
            background-color: #000;
            width: 100px;
            height: 140px;
            background-repeat: no-repeat;
            background-size: 350%;
            border: 2px solid grey;
            opacity: 0.9;
        }
        .legend__img:hover {
            opacity: 1;
        } 
        .legend__name {
            background-color: grey;
            color: #000;
            text-transform: uppercase;
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 0;
            margin: 0;
            left: 50%;
            width: 100%;
            transform: translateX(-50%);
        }
        
        @media screen and (max-width: 1024px) {
            header {
                text-align: center;
            }
            main {
                flex-direction: column;
            }
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 20px;
            }
            .legend__img {
                width: 100%;
            }
            #legend-container {
                margin: 10px;
            }
            .legend {
                width: 120px;
            }
            .sticky {
                position: sticky;
                width: 100%;
                z-index: 1;
                padding: 10px;
                top: 0;
                background: rgba(0,0,0,0.2);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://media.contentapi.ea.com/content/dam/apex-legends/common/logos/apex-copyright-sigil-white.png" alt="">
    </header>
    <main>
        <div class="sticky">
            <h1>Bloodhound</h1>
            <h2>Technological Tracker</h2>
        </div>
        <div id="legend-container"></div>
    </main>

    <script>
        const legends = [
            {
                name: "Bloodhound",
                description: "Technological Tracker",
                color: '#CC1C1E',
                img: "https://apexlegendsmalta.com/assets/legends/bloodhound.png"
            },
            {
                name: "Gibraltar",
                color: '#B97548',
                description: "Shielded Fortress",
                img: "https://apexlegendsmalta.com/assets/legends/gibraltar.png"
            },
            {
                name: "Lifeline",
                color: "#590087",
                description: "Combat Medic",
                img: "https://apexlegendsmalta.com/assets/legends/lifeline.png"
            },
            {
                name: "Pathfinder",
                color: "#7FD1E7",
                description: "Forward Scout",
                img: "https://apexlegendsmalta.com/assets/legends/pathfinder.png"
            },
            {
                name: "Wraith",
                color: "#553975",
                description: "Interdimensional Skirmisher",
                img: "https://apexlegendsmalta.com/assets/legends/wraith.png"
            },
            {
                name: "Bangalore",
                color: '#CC1C1E',
                description: "Professional Soldier",
                img: "https://apexlegendsmalta.com/assets/legends/bangalore.png"
            },
            {
                name: "Caustic",
                color: "#B7B478",
                description: "Toxic Trapper",
                img: "https://apexlegendsmalta.com/assets/legends/caustic.png"
            },
            {
                name: "Mirage",
                color: '#B97548',
                description: "Holographic Trickster",
                img: "https://apexlegendsmalta.com/assets/legends/mirage.png"
            },
            {
                name: "Octane",
                color: "#6AC060",
                description: "High-speed Daredevil",
                img: "https://apexlegendsmalta.com/assets/legends/octane.png"
            },
            {
                name: "Wattson",
                color: "#4A52B9",
                description: "Static Defender",
                img: "https://apexlegendsmalta.com/assets/legends/wattson.png"
            },
            {
                name: "Crypto",
                color: "#553975",
                description: "Surveillance Expert",
                img: "https://apexlegendsmalta.com/assets/legends/crypto.png"
            },
            {
                name: "Revenant",
                color: "#B7B478",
                description: "Synthetic Nightmare",
                img: "https://apexlegendsmalta.com/assets/legends/revenant.png"
            },
            {
                name: "Loba",
                color: "#7D672F",
                description: "Translocating Thief",
                img: "https://apexlegendsmalta.com/assets/legends/loba.png"
            },
            {
                name: "Rampart",
                color: "#A40070",
                description: "Amped Modder",
                img: "https://apexlegendsmalta.com/assets/legends/rampart.png"
            },
            {
                name: "Horizon",
                color: "#4A52B9",
                description: "Gravitational Manipulator",
                img: "https://apexlegendsmalta.com/assets/legends/horizon.png"
            },
            {
                name: "Fuse",
                color: '#CC1C1E',
                description: "Bombastic Explosives Expert",
                img: "https://apexlegendsmalta.com/assets/legends/fuse.png"
            },
            {
                name: "Valkyrie",
                color: "#590087",
                description: "Winged Avenger",
                img: "https://apexlegendsmalta.com/assets/legends/valkyrie.png"
            }
        ]


        getBgPosition = function(legend) {
            switch(legend) {
                case "Octane":
                    return "70% 15%"
                case "Mirage":
                    return "45% 25%"
                case "Wattson":
                    return "60% 15%"
                case "Lifeline":
                    return "50% 25%"
                case "Horizon":
                    return "30% 15%"
                case "Wraith":
                    return "55% 25%"
                case "Pathfinder":
                    return "55% 25%"
                case "Caustic":
                    return "50% 20%"
                case "Bangalore":
                    return "45% 15%"
                default:
                    return "45% 15%"
            }
        }
        const legendsDiv = document.querySelector('#legend-container');
        const html = legends.map((legend) => {
            return `
                <div class="legend">
                    <div class="legend__img" style="
                        background-image: url('${legend.img}');
                        background-color: ${legend.color};
                        background-position: ${getBgPosition(legend.name)}"
                    ></div>
                    <h3 class="legend__name">${legend.name}</h3>
                    <span hidden>${legend.description}</span>
                </div>
            `;
        })
        legendsDiv.innerHTML = html.join('');
        const heading = document.querySelector('h1');
        const subHeading = document.querySelector('h2');


        document.addEventListener('mousemove', function(e) {

            if(e.target.classList.contains('legend__img')) {
                var parent = e.target.parentElement;
                var allParent = document.querySelectorAll('.legend');
                heading.innerHTML = parent.querySelector('h3').textContent;
                heading.classList.remove('active');
                setInterval(function(){
                    heading.classList.add('active');
                }, 500);
                subHeading.innerHTML = parent.querySelector('span').textContent;
            }
        })

    </script>
</body>
</html>
